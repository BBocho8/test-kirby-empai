title: Home
fields:
  HeroTitle:
    label: Hero Title
    type: markdown
    required: true
    placeholder: Enter the main text for the home page.
  HeroSubTitle:
    label: Hero SubTitle
    type: markdown
    required: true
    placeholder: Enter the first subtext.
  HeroButtonText:
    label: Hero Button Text
    type: text
    required: true
    placeholder: Enter the second subtext.
  MainTextModules:
    label: Main Text Modules
    type: text
    required: true
    placeholder: Enter the main text for the modules.
  SubText1Modules:
    label: Sub Text 1 Modules
    type: text
    required: true
    placeholder: Enter the first subtext for the modules.
  SubText2Modules:
    label: Sub Text 2 Modules
    type: text
    required: true
    placeholder: Enter the second subtext for the modules.
  empAIintro:
    label: empAI Introduction
    type: markdown
    required: true
    placeholder: Enter the introduction text for empAI.
  Form:
    title: How much could you save
    label: Form
    type: structure
    fields:
      sectionTitle:
        label: Section Title
        type: text
        default: "How much could you save?"
        required: true
      sectionSubtitle:
        label: Section Subtitle
        type: text
        default: "Book your potential analysis now to achieve more while consuming less!"
        required: true
      input1:
        label: Form Input 1
        type: text
        default: "Your Company Name"
        required: true
      input2:
        label: Form Input 2
        type: text
        default: "Your annual electricity consumption (in kWh)"
        required: true
      input3:
        label: Form Input 3
        type: text
        default: "Your Industry"
        required: true
      leftButtonText:
        label: Left Button Text
        type: text
        default: "Discover your savings potential now"
        required: true
      rightBoxMainNumber:
        label: Right Box Main Number
        type: text
        default: "18.5%"
        required: true
      rightBoxSubNumber:
        label: Right Box Sub Number
        type: text
        default: "12.003.389 kwh"
        required: true
      rightBoxDescription:
        label: Right Box Description
        type: markdown
        required: true
      rightButtonText:
        label: Right Button Text
        type: text
        default: "Ask for a personalized demo"
        required: true
  Buttons:
    label: Buttons
    type: structure
    max: 4
    fields:
      icon:
        label: Icon
        type: select
        options:
          icon1: Icon 1
          icon2: Icon 2
          icon3: Icon 3
          icon4: Icon 4
        required: true
      buttonText:
        label: Button Text
        type: text
        required: true
        placeholder: Enter the button text.
  Features:
    label: Features
    type: structure
    fields:
      icon:
        label: Icon
        type: select
        options:
          icon1: Icon 1
          icon2: Icon 2
          icon3: Icon 3
          icon4: Icon 4
        required: true
      featureName:
        label: Feature Name
        type: text
        required: true
        placeholder: Enter the feature name.
      featureSubtitle:
        label: Feature Subtitle
        type: text
        required: true
        placeholder: Enter the feature subtitle.
      featureDescription:
        label: Feature Description
        type: textarea
        required: true
        placeholder: Enter the feature description.
      featureButtonText:
        label: Feature Button Text
        type: text
        required: true
        placeholder: Enter the feature button text.
      images:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        max: 1
        size: small
      moduleID:
        label: Module Page ID (from URL)
        type: text
        required: true
        placeholder: Enter the corresponding module ID (from the URL).
  Advantages:
    title: Experience the Difference Section
    label: Advantages
    type: structure
    fields:
      sectionTitle:
        label: Section Title
        type: text
        default: "Experience the difference with empAI"
        required: true
      leftTitle:
        label: Left Box Title
        type: text
        default: "Energy Management with empAI"
        required: true
      leftAdvantages:
        label: Left Box Advantages
        type: structure
        fields:
          advantage:
            label: Advantage
            type: text
            required: true
      leftButtonText:
        label: Left Button Text
        type: text
        default: "Start working with empAI now"
        required: true
      leftButtonLink:
        label: Left Button Link
        type: url
      rightTitle:
        label: Right Box Title
        type: text
        default: "Energy Management without empAI"
        required: true
      rightAdvantages:
        label: Right Box Disadvantages
        type: structure
        fields:
          disadvantage:
            label: Disadvantage
            type: text
            required: true
      rightButtonText:
        label: Right Button Text
        type: text
        default: "Miss out on all potential savings"
        required: true
      rightButtonLink:
        label: Right Button Link
        type: url
  Compliance:
    title: Experience the Difference Section
    label: ISO Compliance
    type: structure
    fields:
      IsoContent:
        label: Content
        type: markdown
        required: true
      Logo: 
        label: Logo
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 1/1
          cover: true
        max: 1
        size: small
      ButtonText:
        label: Button Text
        type: text
        required: true
        placeholder: Enter the button text.
