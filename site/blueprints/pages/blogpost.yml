# site/blueprints/blogpost.yml
title: Blog Post
fields:
  title:
    label: Title
    type: text
    required: true
  date:
    label: Date
    type: date
    default: today
    required: true
  author:
    label: Author
    type: text
    required: true
  description:
    label: Description
    type: textarea
    required: true
  images:
    type: files
    layout: cards
    template: image
    info: "{{ file.dimensions }}"
    image:
      ratio: 5/4
      cover: true
    min: 1
    size: small
  category:
    label: Category
    type: select
    options:
      category1: Category 1
      category2: Category 2
      category3: Category 3
      category4: Category 4
  postContent:
    label: Blog Post Content
    type: markdown
    required: true