name: 🏷️ Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create .npmrc for GitHub Packages
        run: |
          echo "@bonn-consulting-ug:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_GITHUB_READ_PACKAGES_TOKEN}" >> .npmrc
        env:
          NPM_GITHUB_READ_PACKAGES_TOKEN: ${{ secrets.NPM_GITHUB_READ_PACKAGES_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run standard-version to bump version and changelog
        run: npx standard-version

      - name: Push version commit and tag
        run: git push --follow-tags origin main

      - name: Extract version tag
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
